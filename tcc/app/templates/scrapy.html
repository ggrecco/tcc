{% extends 'base.html' %}
{% block content %}
<h1>Ol√° {{ current_user.nome }}, pode pesquisar:</h1>
<form class="" action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.linguagem.label }}<br>
        {{ form.linguagem(size=32) }}<br>
        {% for error in form.linguagem.errors %}
        <span style="color: red;">[{{ error }}]</span>

    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
